<html lang="en">
<head>

 <div>

                <th>Fuel Type</th>

        </thead>
        <tbody>
            <tr>
                <td>Fiat</td>
                <td>Ford</td>
                <td>Nissan</td>
            </tr>
            <tr>
                <td>Gas1</td>

            <tr>
                <td>once</td>
                <td>Twice</td>
                <td>3 Times</td>
            </tr>         
        </tbody>
    </table>
</div>
</div>
